<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Your Time Series Prediction Website</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5mUViZaZlO3yo2F+xvbvLOpJ4y1FZ4ZfNHa9cX4BqYZTfTNFlq8D2BQU6QJLU" crossorigin="anonymous">
    <style>
        body {
            background-color: #2c2c2c; /* Dark gray background */
            color: white;
            margin: 0; /* Reset default margin */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
        }

        #wrapper {
            display: flex;
        }

        #sidebar-wrapper {
            background-color: #000; /* Black sidebar background */
            padding: 15px;
            height: 100vh; /* Full height */
            width: 20%; /* Set sidebar width to 20% of the screen */
            min-width: 200px; /* Set a minimum width for the sidebar */
        }

        .sidebar-heading,
        .list-group-item a {
            color: white; /* Set text color to white */
            text-decoration: none;
        }

        .list-group {
            width: 100%;
            padding: 0;
            list-style: none; /* Remove default list styles */
        }

        .list-group-item {
            background-color: #212529; /* Dark gray button background */
            border: none;
            margin-bottom: 5px;
            padding: 10px;
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        .list-group-item:hover {
            background-color: #ff5c5c; /* #ff5c5c on hover */
        }

        #page-content-wrapper {
            width: 80%; /* Set page content width to 80% of the screen */
            padding: 20px;
        }

        .navbar {
            background-color: #f8f9fa; /* Light gray navbar background */
            border-bottom: 1px solid #fff; /* White border at the bottom */
        }
    </style>
</head>
<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="bg-dark" id="sidebar-wrapper">
            <h2 class="sidebar-heading">Your Project Name</h2>
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'get_data' %}">Get Data</a></li>
                <li class="list-group-item"><a href="{% url 'eda' %}">EDA</a></li>
                <li class="list-group-item"><a href="{% url 'select_models' %}">Select Models</a></li>
                <li class="list-group-item"><a href="{% url 'forecast' %}">Forecast</a></li>
            </ul>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Page content-->
            <div class="container-fluid">
                <h1 class="mt-4">Your Time Series Prediction Website</h1>
                <p>Your content goes here.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
